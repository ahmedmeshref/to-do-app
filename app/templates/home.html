<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for("static", filename="style.css") }}?{{time}}">
{#    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">#}
    <title>home</title>
    <script type="module" defer src="{{ url_for("static", filename="add_task.js") }}?{{time}}"></script>
    <script type="module" defer src="{{ url_for("static", filename="update_task.js") }}?{{time}}"></script>
    <script type="module" defer src="{{ url_for("static", filename="delete_task.js") }}?{{time}}"></script>
</head>
<body>
    <div class="container">
        <div class="list-section">
            <div class="header">
                <h3>Lists</h3>
            </div>
            <div class="new_list">
                <form id="add-list" class="add-item">
                    <input type="text" id="description" placeholder="List Name..." required>
                    <button type="submit" id="submit">Create</button>
                </form>
            </div>
            <div>
                <ul class="lists-wrapper">
                    {% for list in lists %}
                        <li class="list-item">
                            <div class="list-name">
                                {{ list.name }}
                            </div>
                            <div class="delete-wrapper">
                                <button type="button" class="delete-task" data-id="{{ list.id }}">&cross;</button>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <div class="todo_wrapper">
            <div class="header">
                <div class="title">
                    <h1>TO DO</h1>
                </div>
                <div class="new-todo">
                    <form id="add-task" class="add-item">
                        <input type="text" id="description" placeholder="Enter your task..." required>
                        <button type="submit" id="submit">Add Task</button>
                    </form>
                </div>
            </div>

            <div class="search"></div>

            <ul id="tasks-wrapper">
                {% for task in tasks %}
                    <li class="task-item" data-id="{{ task.id }}">
                        <div class="check-completed">
                            <input class="checkbox" data-id="{{ task.id }}" type="checkbox"
                                    {% if task.completed %} checked {% endif %} />
                        </div>
                        <div class="task-description">
                            {{ task.description }}
                        </div>
                        <div class="delete-wrapper">
                            <button type="button" class="delete-task" data-id="{{ task.id }}">&cross;</button>
                        </div>
                    </li>
                {% endfor %}
             </ul>
        </div>
    </div>
</body>
</html>
